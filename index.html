<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>GitHub Profile Search</h2>

  <input type="text" id="username" placeholder="Enter GitHub username">
  <button onclick="searchProfile()">Search</button>

  <div id="errorMsg"></div>

  <div id="profile" style="display:none;">
    <div class="profile-card">
      <img id="avatar" alt="Profile Image">
      <h2 id="name"></h2>
      <p id="bio"></p>

      <div class="stats">
        <span id="followers"></span>
        <span id="following"></span>
        <span id="repos"></span>
      </div>

      <a id="profileLink" target="_blank">View Profile</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
